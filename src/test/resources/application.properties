com.github.saphyra.authservice.access-token.expiration-seconds = 5
com.github.saphyra.authservice.login.multiple-login-allowed = false
com.github.saphyra.authservice.access-token.cleanup-interval-cron = * * * * * *
com.github.saphyra.authservice.rest.request-type-header = RequestType
com.github.saphyra.authservice.rest.rest-type-value = rest

spring.autoconfigure.exclude =  org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration