com.github.saphyra.authservice.auth.access-token.expiration-seconds = 5
com.github.saphyra.authservice.auth.login.multiple-login-allowed = false
com.github.saphyra.authservice.auth.access-token.cleanup-interval-cron = * * * * * *
com.github.saphyra.authservice.auth.rest.request-type-header = RequestType
com.github.saphyra.authservice.auth.rest.rest-type-value = rest
com.github.saphyra.authservice.auth.login.successful-redirection = /successful-login-redirection

spring.autoconfigure.exclude =  org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration